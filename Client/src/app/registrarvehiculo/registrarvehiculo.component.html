<div class="wrapper">
  <div class="page-header page-grey">
      <div class="filter"></div>
      <div class="container">
          <div class="row">
              <div class="col-lg-8 col-sm-8 mr-auto ml-auto">
                  <div class="card card-register no-width">
                      <div class="separador-abajo">
                          <h2 class="title">Registrar Vehículo</h2>
                      </div>
                      <form class="register-form" name="form" (ngSubmit)="f.form.valid " #f="ngForm" novalidate>
                          <div class="col-lg-8 col-sm-8 mr-auto ml-auto">
                              <div class="form-group" >
                                  <label for="marca">Marca:</label>
                                  <input type="text" class="form-control" name="marca" required />
                                  <div *ngIf="f.submitted && !nombre.valid" class="help-block">Ingrese una marca</div>
                              </div>

                              <div class="form-group">
                                  <label for="modelo">Modelo:</label>
                                  <input type="text" class="form-control" name="modelo" required />
                                  <div *ngIf="f.submitted && !apellido.valid" class="help-block">ingrese un modelo</div>
                              </div>

                              <div class="form-group">
                                  <label>Cantidad de plazas:</label>
                                  <input type="text" class="form-control" name="cantplazas" />
                              </div>

                              <div class="form-group" >
                                  <label for="patente">Patente:</label>
                                  <input type="text" class="form-control" name="patente" required />
                                  <div *ngIf="f.submitted && !email.valid" class="help-block">Ingrese patente</div>
                              </div>

                              <div class="form-group">
                                  <label for="color">Color:</label>
                                  <input type="text" class="form-control" name="color"  required />
                                  <div *ngIf="f.submitted && !password.valid" class="help-block">ingrese color del vehículo</div>
                              </div>

                              <div class="form-group">
                                  <label for="tipo">Tipo de vehículo:</label>
                                  <input type="text" class="form-control" name="text"  required />
                                  <div *ngIf="f.submitted && !passwordR.valid" class="help-block">repita tipo del vehículo</div>
                              </div>

                              <div class="form-group">
                                  <button class="btn btn-danger btn-block btn-round btn-register mr-auto ml-auto">Guardar</button>
                              </div>
                          </div>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
