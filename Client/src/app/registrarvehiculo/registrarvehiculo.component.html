<div class="wrapper">
    <div class="page-header page-grey">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-8 mr-auto ml-auto">
                    <div class="card card-register no-width">
                        <div class="separador-abajo">
                            <h2 class="title">Registrar Vehículo</h2>
                        </div>
                        <form class="register-form" name="form" (ngSubmit)="f.form.valid " #f="ngForm" novalidate>
                            <div class="col-lg-8 col-sm-8 mr-auto ml-auto">
                                <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !marca.valid }">
                                    <label for="marca">Marca:</label>
                                    <input type="text" class="form-control" name="marca" [(ngModel)]="vehiculo.marca" #marca="ngModel" required />
                                    <div *ngIf="f.submitted && !marca.valid" class="form-control-feedback">Ingrese una marca</div>
                                </div>

                                <div class="form-group" [ngClass]="{'has-danger': f.submitted && !modelo.valid}">
                                    <label for="modelo">Modelo:</label>
                                    <input type="text" class="form-control" name="modelo" [(ngModel)]="vehiculo.modelo" #modelo="ngModel" required />
                                    <div *ngIf="f.submitted && !modelo.valid" class="form-control-feedback">Ingrese un modelo</div>
                                </div>

                                <div class="form-group" [ngClass]="{'has-danger': f.submitted && !plazas.valid}">
                                    <label>Cantidad de plazas:</label>
                                    <input type="text" class="form-control" name="plazas" [(ngModel)]="vehiculo.plazas" #plazas="ngModel" required />
                                    <div *ngIf="f.submitted && !plazas.valid" class="form-control-feedback">Ingrese cantidad de plazas</div>
                                </div>

                                <div class="form-group" [ngClass]="{'has-danger': f.submitted && !patente.valid}">
                                    <label for="patente">Patente:</label>
                                    <input type="text" class="form-control" name="patente" [(ngModel)]="vehiculo.patente" #patente="ngModel" required />
                                    <div *ngIf="f.submitted && !patente.valid" class="form-control-feedback">Ingrese patente</div>
                                </div>

                                <div class="form-group" [ngClass]="{'has-danger': f.submitted && !color.valid}">
                                    <label for="color">Color:</label>
                                    <input type="text" class="form-control" name="color" [(ngModel)]="vehiculo.color" #color="ngModel" required />
                                    <div *ngIf="f.submitted && !color.valid" class="form-control-feedback">Ingrese color del vehículo</div>
                                </div>

                                <div class="form-group" [ngClass]="{'has-danger': f.submitted && !tipo.valid}">
                                    <label for="tipo">Tipo de vehículo:</label>
                                    <input type="text" class="form-control" name="tipo" [(ngModel)]="vehiculo.tipo" #tipo="ngModel" required />
                                    <div *ngIf="f.submitted && !tipo.valid" class="form-control-feedback">Ingrese tipo del vehículo</div>
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-danger btn-block btn-round btn-register mr-auto ml-auto">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
