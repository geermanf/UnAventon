<div class="col-md-12 ml-auto mr-auto">
  <div class="row">
    <div class="col-md-4">
      <span>
        <img src="{{vehiculo.foto}}" alt="" class="img-thumbnail img-responsive" style="max-width: 17em">
      </span>
    </div>
    <div class="col-md-4 ml-auto mr-auto">
      <h3 class="no-margin rosa">
        {{vehiculo.marca}}
      </h3>
      <p>{{vehiculo.modelo}}</p>
      <p>Plazas: {{vehiculo.cantidadPlazas}}</p>
      <p>Color: {{vehiculo.color}}</p>
      <p>Patente: {{vehiculo.patente}}</p>
    </div>
    <div class="col-md-4">
      <span>

          <a data-toggle="tooltip" title="Editar vehiculo" (click)="retControlByEdit()">
            <img src="../assets/img/edit.png" alt="" class="cont-icon" style="width:2.2em" >
          </a>

          <a (click)="abrirBorrarVehiculoModal(BorrarVehiculo)" data-toggle="tooltip" title="Borrar vehiculo">
            <img src="../assets/img/garbage.png" alt="" class="cont-icon" style="width:2.2em">
          </a>

      </span>
    </div>
  </div>
</div>
<div class="cont-line">
  <span class="line"></span>
</div>



<ng-template #BorrarVehiculo let-c="close" let-d="dismiss">
  <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="d()">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <h4>Â¿Estas seguro de borrar el vehiculo con patente <span class="rosa">{{vehiculo.patente}}</span>?</h4>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="borrarVehiculo();c()">Borrar</button>
      <button type="button" class="btn btn-rosa" (click)="c()">Cancelar</button>
  </div>
</ng-template>
