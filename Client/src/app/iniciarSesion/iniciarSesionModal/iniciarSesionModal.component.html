<ngx-smart-modal #regModal identifier="regModal" [closable]="false" customClass="modal nsm-dialog-animation-fade">
    <div *ngIf="showAlert">
        <div class="alert alert-danger">Email o Contraseña incorrectos, vuelve a intentar</div>
    </div>
    <div class="card card-register card-iniciarSesion">

        <h3 class="title">Bienvenido!</h3>

        <img alt="Rounded Image" class="img-circle img-no-padding img-responsive img-register" src="assets/img/anonym-bw.png">

        <form class="register-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !email.valid }">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                <div *ngIf="f.submitted && !email.valid" class="form-control-feedback">ingrese un email</div>
            </div>

            <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                <div *ngIf="f.submitted && !password.valid" class="form-control-feedback">ingrese una contraseña</div>
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block btn-round btn-register">Entrar</button>
            </div>

        </form>
        <div class="forgot">
            <!-- <a href="#" class="btn btn-link rosa" (click)="ngxSmartModalService.getModal('regModal').close()">¿Olvidaste tu contraseña?</a> -->
            <a class="btn btn-link rosa">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="forgot">
            <a routerLink="/registrarse" routerLinkActive="active" class="btn btn-link hover-rosa" (click)="ngxSmartModalService.getModal('regModal').close()">¿No estas registrado? Click acá</a>

        </div>
    </div>
</ngx-smart-modal>
