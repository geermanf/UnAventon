<form class="contact100-form validate-form flex-sb flex-w" name="form" (ngSubmit)="f.form.valid && contraseniaCorrecta() && eliminarCuentaModal(borrarCuentaModal)" #f="ngForm" novalidate>
    <span class="contact100-form-title">
        Eliminar Cuenta
    </span>

    <div class="wrap-input100 validate-input">
        <input class="input100" type="password" name="pwdViejoId" placeholder="Ingrese su contraseña" [(ngModel)]="pwdViejo" #pwdViejoId="ngModel" 
        [ngClass]="{ 'has-danger': f.submitted && !pwdViejoId.valid }" required>
        <span class="focus-input100"></span>
    </div>

    <div class="wrap-input100 validate-input">
        <textarea class="input100" type="text" name="motivo" placeholder="Por favor, ingrese el motivo por el cual elimina su cuenta (opcional)" [(ngModel)]="motivo" #motivoId="ngModel"></textarea>
        <span class="focus-input100"></span>
    </div>

    <div *ngIf="f.submitted && !pwdViejoId.valid" class="form-control-feedback">Por favor, rellene todos los campos</div>


    <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" (click)="sendNotification()">
            Eliminar Cuenta
        </button>
    </div>
</form>


<ng-template #borrarCuentaModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <h4><strong>¿Estas seguro de borrar la cuenta?</strong></h4>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="eliminarCuenta();c('Close click')">Borrar</button>
        <button type="button" class="btn btn-rosa" (click)="c('Close click')">Cancelar</button>
    </div>
</ng-template>
