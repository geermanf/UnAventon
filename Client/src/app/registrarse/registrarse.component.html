<div class="wrapper">
    <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-sm-8 mr-auto ml-auto">
                    <div class="card card-register no-width">
                        <div class="separador-abajo">
                            <h2 class="title">Registrarse</h2>
                        </div>
                        <form class="register-form" name="form" #f="ngForm"
                        (ngSubmit)="f.form.valid && contraseniasValidas() && formatoContraseniaValido() && esMayorDeEdad() && esUnEmail() && register()">

                            <div class="col-lg-8 col-sm-8 mr-auto ml-auto">
                                <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !nombre.valid }">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" #nombre="ngModel" required />
                                    <div *ngIf="f.submitted && !nombre.valid" class="form-control-feedback">Ingrese un nombre</div>
                                </div>

                                <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !apellido.valid }">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" #apellido="ngModel" required />
                                    <div *ngIf="f.submitted && !apellido.valid" class="form-control-feedback">Ingrese un apellido</div>
                                </div>

                                <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && (!fechaDeNacimiento.valid || !esMayorDeEdad())}">
                                    <label for="fechaDeNacimiento">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" name="fechaDeNacimiento" [(ngModel)]="usuario.fechaDeNacimiento" #fechaDeNacimiento="ngModel" required />
                                    <div *ngIf="f.submitted && !fechaDeNacimiento.valid" class="form-control-feedback">Ingrese una fecha</div>
                                    <div *ngIf="f.submitted && fechaDeNacimiento.valid && !esMayorDeEdad()" class="form-control-feedback">Debes ser mayor de edad para registrarte</div>
                                </div>

                                <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && (!email.valid || !esUnEmail())}">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email" #email="ngModel" required />
                                    <div *ngIf="f.submitted && !email.valid" class="form-control-feedback">Ingrese su email</div>
                                </div>

                                <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && (!password.valid || !contraseniasValidas() || !formatoContraseniaValido()) }">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" name="password" [(ngModel)]="usuario.password" #password="ngModel" required />
                                    <div *ngIf="f.submitted && !password.valid" class="form-control-feedback">Ingrese su contraseña</div>
                                    <div *ngIf="f.submitted && !contraseniasValidas() && formatoContraseniaValido() && password.valid" class="form-control-feedback">Las contraseñas no son iguales</div>
                                    <div *ngIf="f.submitted && !formatoContraseniaValido() && password.valid" class="form-control-feedback">Tu contraseña debe tener al menos 6 caracteres</div>
                                </div>

                                <div class="form-group" [ngClass]="{ 'has-danger': validado && (!password.valid || !contraseniasValidas()) }">
                                    <label for="passwordR">Repita su contraseña</label>
                                    <input type="password" class="form-control" name="passwordR" [(ngModel)]="passwordRepeat" #passwordR="ngModel" required />
                                    <div *ngIf="validado && !passwordR.valid" class="form-control-feedback">Repita su contraseña</div>
                                    <div *ngIf="validado && !contraseniasValidas() && formatoContraseniaValido() && passwordR.valid" class="form-control-feedback">Las contraseñas no son iguales</div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-danger btn-block btn-round btn-register mr-auto ml-auto" (click)="sendNotification()" >Crear cuenta</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
