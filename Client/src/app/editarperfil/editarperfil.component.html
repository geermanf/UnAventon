<div class="wrapper">
  <div class="page-header page-grey">
      <div class="filter"></div>
      <div class="container">
          <div class="row">
              <div class="col-lg-8 col-sm-8 mr-auto ml-auto">
                  <div class="card card-register no-width">
                      <div class="separador-abajo">
                          <h2 class="title">Editar Perfil</h2>
                      </div>

                      <form class="register-form" name="form" (ngSubmit)="f.form.valid " #f="ngForm" novalidate>
                          <div class="col-lg-8 col-sm-8 mr-auto ml-auto">
                              <div class="form-group" >
                                  <label for="nombre" [ngClass]="{ 'has-error': f.submitted && !nombre.valid }">Nombre</label>
                                  <input type="text" class="form-control" name="nombre" required />
                                  <div *ngIf="f.submitted && !nombre.valid" class="help-block">ingrese un nombre</div>
                              </div>

                              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !apellido.valid }">
                                  <label for="apellido">Apellido</label>
                                  <input type="text" class="form-control" name="apellido" required />
                                  <div *ngIf="f.submitted && !apellido.valid" class="help-block">ingrese un apellido</div>
                              </div>

                              <div class="form-group">
                                  <label>Fecha de Nacimiento:</label>
                                  <input type="date" class="form-control" name="fNac" />
                              </div>

                              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                                  <label for="email">Email</label>
                                  <input type="text" class="form-control" name="email" required />
                                  <div *ngIf="f.submitted && !email.valid" class="help-block">ingrese su email</div>
                              </div>

                              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                  <label for="password">Contrase単a</label>
                                  <input type="password" class="form-control" name="password"  required />
                                  <div *ngIf="f.submitted && !password.valid" class="help-block">ingrese su contrase単a</div>
                              </div>

                              <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !passwordR.valid }">
                                  <label for="passwordR">Contrase単a</label>
                                  <input type="password" class="form-control" name="passwordR"  required />
                                  <div *ngIf="f.submitted && !passwordR.valid" class="help-block">repita su contrase単a</div>
                              </div>

                              <div class="form-group">
                                  <button class="btn btn-danger btn-block btn-round btn-register mr-auto ml-auto">Guardar</button>
                              </div>
                          </div>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
